name: .NET

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    env:
      ProjectName: PowerOverInternet

    runs-on: windows-latest

    steps:
    - name: Clone
      uses: actions/checkout@v3
    
    - name: Restore
      run: dotnet restore ${{ env.ProjectName }} --locked-mode --verbosity normal

    - name: Build
      run: dotnet build ${{ env.ProjectName }} --no-restore --configuration Release

    - name: Publish
      run: |
        dotnet publish ${{ env.ProjectName }} --no-build --configuration Release -p:PublishSingleFile=false --no-self-contained
        Remove-Item .\${{ env.ProjectName }}\bin\Release\net6.0\${{ env.TargetPlatform }}\publish\appsettings.Development.json
        Remove-Item .\${{ env.ProjectName }}\bin\Release\net6.0\${{ env.TargetPlatform }}\publish\${{ env.ProjectName }}.pdb
        Remove-Item .\${{ env.ProjectName }}\bin\Release\net6.0\${{ env.TargetPlatform }}\publish\packages.lock.json
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.ProjectName }}
        path: ${{ env.ProjectName }}\bin\Release\net6.0\${{ env.TargetPlatform }}\publish\*